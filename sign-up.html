<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!--主要是针对苹果手机将数字自动识别为号码-->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--控制手机布局，width默认为屏幕大小-->
    <meta name="HandheldFriendly" content="True">
    <!--控制手机放大缩小网页显示--><!--开启对web app的支持-->
    <meta name="MobileOptimized" content="width">
    <title>报名 2016"微+"人物评论</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="default-bg">
<div class="sign-up">
    <form action="" class="center" id="signUpForm" method="get">
        <div class="input-line">
            <label for="userName">姓名</label>
            <input type="text" id="userName" name="userName" placeholder="请填写创始人姓名">
        </div>
        <div class="input-line">
            <label for="phone">手机号</label>
            <input type="number" id="phone" name="phone" placeholder="请填写您的手机号">
        </div>
        <div class="input-line">
            <label for="weChat">微信ID</label>
            <input type="text" id="weChat" name="weChat" placeholder="请填写您的微信ID">
        </div>
        <div class="input-line">
            <label for="company">公司</label>
            <input type="text" id="company" name="company" placeholder="请填写你的公司简称">
        </div>
        <div class="input-line">
            <label for="position">职位</label>
            <input type="text" id="position" name="position" placeholder="请填写您的职位">
        </div>

        <div class="input-line">
            <label for="smCode">验证码</label>
            <input class="w33 m-r-15" type="number" name="smCode" placeholder="请填写验证码" id="smCode">
            <input class="codes-btn w33" type="button" value="获取验证码">
        </div>

        <p class="golden-font slogan">说出你的资源和需求, 与更多创富者聚力同行</p>

        <div class="input-line">
            <label for="provide">我能提供</label>
            <input type="text" id="provide" name="provide" placeholder="示例：专业配装服务">
        </div>
        <div class="input-line">
            <label for="finding">我在寻找</label>
            <input type="text" id="finding" name="finding" placeholder="示例：创富族群">
        </div>
        <div class="input-line">
            <label>业务资源</label>
            <div class="fileWrap mt-20">
                <button type="button"><img src="img/puls2.png" alt=""></button>
                <input type="file" class="company-file-btn" accept="image/gif,image/png,image/jpg,image/jpeg"
                       id="companyLogo" name="companyLogo">

            </div>
            <span class="fileName">请上传企业公众号二维码或您的企业LOGO</span>
        </div>
        <button type="submit" class="center submit-btn"></button>
    </form>
</div>
<script src="js/flexible.js"></script>
<script src="js/flexible_css.js"></script>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/messages_zh.js"></script>
<script src="js/common.js"></script>
</body>
</html>
